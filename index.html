<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Hub #!</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="require-config.js"></script>
    <script src="src/vendor/require.js"></script>
    <!-- 
    <script type="text/javascript" src="dist/nainwaklet.js"></script>
     -->
</head>
<body>
    <h1><img class="logo" src="images/favicon.png" alt="logo"> Hub #!</h1>

    <section role="main">
        <p>Le hub fonctionne de la manière suivante :</p>
        <ol>
            <li>Glissez ce button dans vos marques-pages Internet ➜
                <a class="nainwaklet-button" href="#" title="Hub #!" data-channel="#!">Hub #!</a>
            </li>
            <li>Lorsque vous êtes connecté sur <a href="http://www.nainwak.com/" target="_blank">Nainwak</a>,
              cliquez sur le bouton !</li>
        </ol>

        <h2>Développement</h2>
        <ul>
            <li>Github: <a href="https://github.com/sprat/nainwaklet" target="_blank">nainwaklet</a></li>
            <li>Vérifier les <a href="tests.html" target="_blank">tests</a></li>
            <li>Voir les  <a href="cadres.html" target="_blank">cadres</a></li>
        </ul>

    </section>

    <aside>
        <div id="hub-container">Loading the Hub...</div>
    </aside>

    <script type="text/javascript">
        require(['nainwaklet'], function(nainwaklet) {
            nainwaklet.initializeButtons();
            nainwaklet.Hub({
                channel: '#!',
                container: '#hub-container'
            });
        });
    </script>
</body>
</html>
