<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Hub #!</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="nainwaklet.js"></script>
</head>
<body>
    <h1>Hub #!</h1>

    <div class="hub-container">Hub</div>

    <p>
        Glissez le button ci-dessous dans vos marques-pages Internet.
        Puis, lorsque vous êtes connecté à votre nain, cliquez sur le
        button pour activer ou désactiver l'interface du Hub.<br>
        <a class="nainwaklet-button" href="#" title="Hub #!" data-channel="#!">Hub #!</a>
    </p>

    <script type="text/javascript">
        Nainwaklet.initializeButtons();
        Nainwaklet.createApplication({
            channel: '#!',
            container: document.querySelector('.hub-container')
        });
    </script>
</body>
</html>
