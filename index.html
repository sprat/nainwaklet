<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Hub #!</title>
    <link rel="stylesheet" type="text/css" href="nainwaklet.css">
    <script type="text/javascript" src="nainwaklet.js"></script>
    <style type="text/css">
    body {
        font-family: Verdana, Arial;
        font-size: 13px;
        padding: 0 20px;
        margin: 0;
    }
    .hub-container {
        width: 232px;
        float: right;
        margin: 0 0 20px 20px;
    }
    .nainwaklet-button {
        margin: 10px 0;
    }
    </style>
</head>
<body>
    <h1>Hub #!</h1>

    <div class="hub-container">Hub</div>

    <p>
        Glissez le button ci-dessous dans vos marques-pages Internet.
        Puis, lorsque vous êtes connecté à votre nain, cliquez sur le
        button pour activer ou désactiver l'interface du Hub.<br>
        <a class="nainwaklet-button" href="#" title="Hub #!" data-channel="#!">Hub #!</a>
    </p>

    <script type="text/javascript">
        Nainwaklet.initButtons();
        Nainwaklet.init({
            channel: '#!',
            hubContainer: document.querySelector('.hub-container')
        });
    </script>
</body>
</html>
