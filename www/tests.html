<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Tests</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <h1>Tests</h1>
    <pre id="output"></pre>
    <script>
    // set the tests fixtures base URL to run the nany integration tests
    window.nanyTestsFixturesBaseUrl = window.location.pathname.replace('/tests.html', '/tests_fixtures/');

    // dump the tests output into the current page
    var log = console.log;
    var output = document.getElementById('output');
    window.console.log = function(message) {
        output.appendChild(document.createTextNode(message + '\n'));
        log.apply(console, arguments);
    };
    </script>
    <script src="dist/nany.unit_tests.js"></script>
    <script src="dist/nany.integration_tests.js"></script>
</body>
</html>
